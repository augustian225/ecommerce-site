<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .bg-video {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: -2; opacity: 0.3;
    }
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); z-index: -1;
    }
    .glass {
      background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px);
      border-radius: 1rem; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.18);
    }
    .btn-glow {
      transition: all 0.3s ease; box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
    }
    .btn-glow:hover {
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.9); transform: scale(1.05);
    }
  </style>
</head>
<body class="text-white">

  <!-- üé• Background -->
  <video autoplay muted loop class="bg-video">
    <source src="C:\Users\hp1\Downloads\E comm\videos\7568746-hd_1080_1920_25fps.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-center mb-8">üõçÔ∏è Our Products</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <!-- Product 1 -->
      <div class="glass p-6 text-center">
        <img src="C:\Users\hp1\Downloads\E comm\images\sneaker.jpeg" alt="Shoes" class="mx-auto rounded mb-4">
        <h2 class="text-xl font-semibold">Stylish Shoes</h2>
        <p class="mb-2">‚Çπ999</p>
        <button onclick="addToCart('Stylish Shoes', 999)" class="btn-glow bg-green-600 text-white px-4 py-2 rounded">Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="glass p-6 text-center">
        <img src="C:\Users\hp1\Downloads\E comm\images\headphone.jpeg" alt="Headphones" class="mx-auto rounded mb-4">
        <h2 class="text-xl font-semibold">Cool Headphones</h2>
        <p class="mb-2">‚Çπ1999</p>
        <button onclick="addToCart('Cool Headphones', 1999)" class="btn-glow bg-green-600 text-white px-4 py-2 rounded">Add to Cart</button>
      </div>
    </div>

    <!-- üßæ Cart Preview -->
    <div class="glass mt-10 p-6 text-center">
      <h2 class="text-xl font-semibold mb-2">üõí Cart Summary</h2>
      <div id="cartDisplay"></div>
      <p class="mt-2 font-semibold text-lg">Total: ‚Çπ<span id="totalAmount">0</span></p>
      <button onclick="goToCheckout()" class="mt-4 btn-glow bg-blue-600 text-white px-6 py-3 rounded text-lg">Go to Checkout</button>
    </div>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
      cart.push({ name, price });
      total += price;
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const display = cart.map(item => `<p>${item.name} - ‚Çπ${item.price}</p>`).join('');
      document.getElementById("cartDisplay").innerHTML = display || "<p>No items in cart.</p>";
      document.getElementById("totalAmount").textContent = total;
    }

    function goToCheckout() {
      localStorage.setItem("cart", JSON.stringify(cart));
      localStorage.setItem("total", total);
      window.location.href = "checkout.html";
    }
  </script>
</body>
</html>
