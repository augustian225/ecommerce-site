<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Stylish E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.3;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .btn-glow {
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
    }

    .btn-glow:hover {
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body class="h-screen w-screen flex items-center justify-center text-white">

  <!-- ðŸŽ¥ Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="C:\Users\hp1\Downloads\E comm\videos\7568746-hd_1080_1920_25fps.mp4">
  </video>
  <div class="overlay"></div>

  <!-- ðŸ§Š Login Form (Centered & Blended) -->
  <div class="glass p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6">Welcome Back ðŸ›’</h1>
    <form action="products.html" method="POST" class="space-y-4">
      <input type="email" placeholder="Email" required class="w-full p-3 rounded text-black"/>
      <input type="password" placeholder="Password" required class="w-full p-3 rounded text-black"/>
      <button type="submit" class="btn-glow w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
        Login
      </button>
    </form>

  </div>

</body>
</html>
